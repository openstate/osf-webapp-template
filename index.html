<!doctype html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OSF Webapp Template</title>
    <meta name="description" content="Describe your webapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use http://realfavicongenerator.net/ to generate favicons based on your logo -->

    <link rel="stylesheet" href="dist/styles/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              Menu
            </button>
            <a id="small-brand" class="navbar-brand visible-xs-inline" href="http://your-domain.nl"><img src="dist/images/logo-nav.svg"></a>
            <a id="large-brand" class="navbar-brand hidden-xs hidden" href="http://your-domain.nl"><img src="dist/images/logo-nav.svg"></a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#info">Info</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="lead">
        <div class="container">
          <div class="row header">
            <div class="col-sm-3 header-logo hidden-xs">
              <a href="http://your-domain.nl">
                <img class="img-responsive" src="dist/images/logo.svg" alt="logo">
              </a>
              <h1 class="brand-header"><a href="http://your-domain.nl">Your webapp name</a></h1>
            </div>
            <div class="col-xs-12 col-sm-9 col-lg-6">
              <p class="lead-text">Lead text for your OSF webapp! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla augue turpis.</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container">
        Put your OSF webapp here!
      </div>
    </article>

    <footer>
      <div class="container">
        <div class="row header">
          <div class="footer-item col-xs-12 col-sm-4 col-md-3 footer-logo">
            <a href="http://your-domain.nl">
              <img class="img-responsive" src="dist/images/logo-small.svg" alt="logo">
            </a>
          </div>
          <div id="contact" class="footer-item col-xs-12 col-sm-4 col-md-3 col-md-offset-3">
            <h2>Contact</h2>
            <ul class="dashed">
              <li><a href="">E-mailadres</a></li>
              <li><a href="">Twitter</a></li>
              <li><a href="">Facebook</a></li>
            </ul>
          </div>
          <div class="footer-item col-xs-12 col-sm-4 col-md-3">
            <h2>Een project van</h2>
            <a href="http://openstate.eu">
              <img class="img-responsive osf-logo pull-left" src="dist/images/logo-open-state-foundation.svg">
              Open<br>State<br>Foundation
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="dist/scripts/main.js"></script>
  </body>
</html>
